<!DOCTYPE html>
<html>
<head>
	<title>剪刀石头布</title>
	<style> 
    #container{
    	height:350px;
    	width:600px;
    	border:10px solid black;
    	margin:0px auto;
    }
    #container>div{
    	height:350px;
    	width:300px;
    	float:left;
    }
    #mine{
    	background:lightgreen;
    }
    #computer{
    	background:lightblue;
    }
    #computerChoice>IMG{
    	transform:scaleX(-1);
    }
    h1{
    	margin-top:0;
    	text-align:center;
    }
    #container>#result{
    	font-size:100px;
    	width:600px;
    	text-align:center;
    }
	</style>
</head>
<body onload="go()">
<audio id="bgm" src="bgm/5.mp3" preload="preload" autoplay="autoplay" loop="loop"></audio>
<div id="container"> 
     <div id="mine">
         <h1>我的出招</h1>  
         <div id="myChoice">
         <img src="images/4.jpg"/>
         </div>
         <input type="button" value="石头" onclick="rock()"/>
         <input type="button" value="剪刀" onclick="scissors()"/>
         <input type="button" value="布" onclick="paper()"/>

     </div>
     <div id="computer"> 
         <h1>电脑出招</h1> 
         <div id="computerChoice">
         <img src="images/4.jpg"/>
         </div>
     </div>
     <div id="result">来过翻两招</div>
</div>
</body>
<script src="js/caidingke.js"> 
</script>
</html>
