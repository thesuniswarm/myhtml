<!DOCTYPE html>
<html>
<head>
	<title>JS</title>
</head>
<body>
<div id="message"></div>
<script> 
       var random = Math.random();
       var binggo = false;
       function guess(){
       	   if (binggo){
       	   	return;
       	   }

       	   var guess = prompt("你猜骰子数是多少？");
       	   if (!Number.isInteger(guess/1)||guess>6||guess<1) {
       	   	document.getElementById("message").innerHTML="输入有误！";
       	   	return;
       	   }

       	   console.info("random===="+random);
       	   console.info("guess===="+guess);
       	   var diff = Math.abs(random-guess);
       	   console.info("diff====="+diff);

       	   if(guess==random) {
       	   	document.getElementById("message").innerHTML ="猜中了！";
       	   	binggo = true;
       	   }
       	   else if (guess>random) {
       	   	if (diff>1) {
       	   		document.getElementById("message").innerHTML ="你猜的太大了！";
       	   	}
       	   	else{
       	   		document.getElementById("message").innerHTML = "你猜的有点大了！";
       	   	}
       	   }
       	   else{
       	   	if (diff>1) {
       	   		document.getElementById("message").innerHTML = "你猜的太小了！";
       	   	}
       	   	else{
       	   		document.getElementById("message").innerHTML ="你猜的有点小了！";
       	   	}
       	   }
       }
    random = Math.floor(random * 6)+1;
    console.info(random);
    //document.write(a);
    guess();
    guess();
</script>
</body>
</html>
